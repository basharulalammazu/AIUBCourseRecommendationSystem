<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AIUB Course Recomendation System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <h2>Course Course Recomendation System</h2>

    <label for="deptSelect">Select Department:</label>
    <select id="deptSelect">
      <option value="">-- Choose a department --</option>
      <option value="CSE">CSE</option>
      <option value="EEE">EEE</option>
      <option value="ENGLISH">ENGLISH</option>
      <option value="BBA">BBA</option>
      <option value="IPE">IPE</option>
    </select>

    <div id="courseInputs" class="hidden">
      <label for="completed"
        >Enter Completed Course IDs (e.g., 1,2,5-10):</label
      >
      <input id="completed" placeholder="e.g., 1, 2, 5-10" />

      <label for="searchName">Enter Course Name to Search:</label>
      <input id="searchName" placeholder="e.g., Data Structures" />

      <div id="courses"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
