<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Routine Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Select2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/routine.css" />

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
      // Set PDF.js worker source
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
    </script>
    <link rel="stylesheet" href="css/routine.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button
      id="themeToggleBtn"
      class="theme-toggle"
      aria-label="Toggle dark mode"
      title="Toggle theme"
    >
      ğŸŒ™
    </button>
    <div class="container">
      <h2>ğŸ“… Routine Generator</h2>
      <a
        href="index.html"
        class="home-link"
        style="
          display: inline-flex;
          align-items: center;
          gap: 6px;
          margin-bottom: 18px;
          text-decoration: none;
          font-size: 0.85rem;
          font-weight: 600;
          color: #1d3557;
          background: #ffffff;
          border: 1px solid #cdd8e3;
          padding: 10px 16px;
          border-radius: 14px;
          box-shadow: 0 4px 14px -6px rgba(0, 0, 0, 0.18);
          transition: 0.3s;
        "
      >
        â† Back to Home
      </a>

      <label for="fileInput">Upload Routine File (Excel or PDF):</label>
      <input type="file" id="fileInput" accept=".xlsx,.pdf" />

      <label for="courseMultiSelect" class="hidden">Select Courses:</label>
      <select id="courseMultiSelect" multiple class="hidden"></select>

      <button id="generateBtn" onclick="generateRoutines()" class="hidden">
        Generate Routines
      </button>

      <div
        id="loadingSpinner"
        style="display: none; text-align: center; margin-top: 20px"
      >
        <div class="spinner"></div>
        <p>Loading, please wait...</p>
      </div>

      <div id="routineOutput"></div>
      <div id="loadingSpinner"></div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/routine.js"></script>
  </body>
</html>
